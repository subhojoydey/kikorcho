<!DOCTYPE html>
<html lang="en">


<head>
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <div class="page">
        <div id="roomJoin" class="modal">
            <div class="col s12 m4 offset-m4">
                <form id="roomForm" action="">
                    <div class="cards">
                        <div class="card-action teal lighten-1 white-text" style="padding:10px 0 10px 40px">
                            <h4>Join A Room</h4>
                        </div>

                        <div class="card-content" style="padding:20px 40px 0 40px">
                            <div class="form-field">
                                <input placeholder="Your Room Name" id="room_name" type="text" autofocus/>
                            </div><br>

                            <div class="form-field">
                                <input placeholder="Your Room Password" id="room_pass" type="password" autofocus/>
                            </div><br>

                            <div class="form_field">
                                <select id="room_purpose">
                                    <option value="" disabled selected>Room Option</option>
                                    <option value="1">Join Room</option>
                                    <option value="2">Create Room</option>
                                    <label>Materialize Select</label>
                                </select>
                            </div>

                            <div class="form-field" style="padding:30px 0 30px 0">
                                <button class="btn-large waves-effect waves-dark" style="width:100%;" type="submit">Enter</button>
                            </div>

                            <div class="form-field" style="padding:30px 0 30px 0">
                                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                                </fb:login-button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="nameAccept" class="modal">
            <form id="nameForm" action="" style="padding:40px;">
                <h4>Your name</h4>
                <i class="material-icons prefix">person_pin</i>
                <input placeholder="Your name here" id="full_name" type="text" autofocus/>
                <button class="btn waves-effect waves-light cyan" type="submit">Submit
                <i class="material-icons right">send</i></button>
            </form>
        </div>


        <header id="headerName">
            <img src="img/logo.png" alt="Girl in a jacket">
            <p id="typingPrompt"></p>
        </header>

        <div class="modal" id="online">
            <div class="modal-content">
                <h4>Online</h4>
                <br>
                <ul id="is_online"></ul>
            </div>
        </div>


        <div id="bot" action="POST">
            <form id="formChat" method="POST" action="/">
                <input id="userResponse" name="userText" type="text" autofocus/>
                <button type="submit">Send</button>
            </form>
        </div>
        <ul id="displayChat"> </ul>
    </div>



    <script src="//code.jquery.com/jquery-2.1.4.min.js "></script>
    <script src="socket.io/socket.io.js "></script>
    <script type="text/javascript " src="js/script.js "></script>
    <script type="text/javascript " src="js/materialize.min.js "></script>
    <script type="text/javascript " src="js/select.js "></script>
    <script>
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }
    </script>


</body>

</html>

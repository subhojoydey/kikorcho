<!DOCTYPE html>
<html lang="en">


<head>
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <div class="page">
        <div class="container">
            <div id="roomJoin" class="modal center-align">
                <form id="roomForm" action="" class="col s12 m4 offset-m4" style="padding:30px; padding-bottom: 10px;">
                    <h4>Join A Room</h4>
                    <i class="material-icons prefix">home</i>
                    <input placeholder="Your Room Name" id="room_name" type="text" autofocus/>
                    <input placeholder="Your Room Password" id="room_pass" type="password" autofocus/>
                    <div class="input-field col s12 s16">
                        <select id="room_purpose">
                    <option value="" disabled selected>Room Option</option>
                    <option value="1">Join Room</option>
                    <option value="2">Create Room</option>
                    <label>Materialize Select</label>
                    </select>
                    </div>
                    <button class="btn waves-effect waves-light cyan" type="submit">Enter
                <i class="material-icons right">send</i></button>
                </form>
            </div>
        </div>

        <div id="nameAccept" class="modal">
            <form id="nameForm" action="" style="padding:40px;">
                <h4>Your name</h4>
                <i class="material-icons prefix">person_pin</i>
                <input placeholder="Your name here" id="full_name" type="text" autofocus/>
                <button class="btn waves-effect waves-light cyan" type="submit">Submit
                <i class="material-icons right">send</i></button>
            </form>
        </div>


        <header id="headerName">
            <img src="img/logo.png" alt="Girl in a jacket">
            <p id="typingPrompt"></p>
        </header>

        <div class="modal" id="online">
            <div class="modal-content">
                <h4>Online</h4>
                <br>
                <ul id="is_online"></ul>
            </div>
        </div>


        <div id="bot" action="POST">
            <form id="formChat" method="POST" action="/">
                <input id="userResponse" name="userText" type="text" autofocus/>
                <button type="submit">Send</button>
            </form>
        </div>
        <ul id="displayChat"> </ul>
    </div>



    <script src="//code.jquery.com/jquery-2.1.4.min.js "></script>
    <script src="socket.io/socket.io.js "></script>
    <script type="text/javascript " src="js/script.js "></script>
    <script type="text/javascript " src="js/materialize.min.js "></script>
</body>

</html>
